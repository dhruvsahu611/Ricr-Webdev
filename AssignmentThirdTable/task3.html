<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 3</title>
</head>
<body>
    <table border="2" style="text-align: center;" cellpadding="3">

        <tr bgcolor="skyblue">
            <th colspan="6">Final Examination Schedule-Fall 2008</th>
        </tr>

        <tr bgcolor="yellow">
            <td width="100px"></td>
            <th width="100px">Monday <br>Dec 15</th>
            <th width="100px">Tuesday <br>Dec 16</th>
            <th width="100px">Wednesday <br>Dec 17</th>
            <th width="100px">Thursday <br>Dec 18</th>
            <th rowspan="5" bgcolor="lightpink" width="100px">H <br>O <br>M <br>E</th>
        </tr>
        
        <tr bgcolor="navyblue" style="text-align: center;">
            <th style="text-align: right;" >8:00 a.m.</th>
            <td>8M</td>
            <td>9M</td>
            <td>9/9:30T</td>
            <td>8T</td>
        </tr>

        <tr bgcolor="skyblue">
            <th style="text-align: right;" >10:00 a.m.</th>
            <td>12/12:30T</td>
            <td>11M</td>
            <td>10M</td>
            <td>11T</td>
        </tr>

        <tr bgcolor="navyblue">
            <th style="text-align: right;" >1:00 p.m.</th>
            <td>1M</td>
            <td>1T</td>
            <td>10T</td>
            <td>12M</td>
        </tr>

        <tr bgcolor="skyblue">
            <th style="text-align: right;" >3:00 p.m.</th>
            <td>3M</td>
            <td>2T</td>
            <td>2M</td>
            <td>3/3:30T</td>
        </tr>

    </table>
</body>
</html>
