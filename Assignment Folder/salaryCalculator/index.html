<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <header class="w-100 bg-warning-subtle d-flex justify-content-between border rounded shadow p-3">
        <div>
            <img src="ricr.jpeg" alt="LogoPng" style="width: 100px; height: 100px;" class="rounded-5 ms-5">
        </div>
        <div class="mt-2 me-5">
            <h2 class="text-center my-1">Raj Institute of Coding and Robotics</h2>
            <p class="text-center my-1">Minal Mall, JK Road Bhopal M.P.</p>
            <p class="text-center my-1">India's Best Coding Institute</p>
        </div>
    </header>

    <main class="d-flex justify-content-center mt-3 px-3">
        <div class="border rounded shadow w-100 bg-info-subtle p-3">
            <div class="gap-3 w-100">
                <div class="d-flex justify-content-between">
                    <div class="mt-2 mx-4">
                        <button class="btn btn-outline-danger fs-5" onclick="reset()">Reset</button>
                    </div>
                    <div class="w-50 text-center">
                        <label for="salary" class="w-25 fs-4">Enter Basic Salary:</label>
                        <input type="number" name="salary" id="salary" class="p-2 bg-white fs-4 rounded">
                    </div>
                    <div class="mt-2 mx-4">
                        <button class="btn btn-outline-success fs-5" onclick="calculate()">Calculate Gross Salary</button>
                    </div>
                </div>
                <span class="d-flex justify-content-center fs-5 text-danger w-100" id="errorInput">
                    
                </span>
            </div>
            <div id="displayBill" class="bg-white w-100 mt-3 rounded">
                <div id="u1" class="w-100 d-flex justify-content-center"></div>
                <div id="u2" class="w-100 d-flex justify-content-center"></div>
                <div id="u3" class="w-100 d-flex justify-content-center"></div>
                <div id="u4" class="w-100 d-flex justify-content-center"></div>
            </div>
        </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      4crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
