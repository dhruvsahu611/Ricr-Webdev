<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    
    <header class="position-sticky top-0 z-3">
        <div class="container-fluid bg-primary px-3 py-1 d-flex justify-content-between">
            <div class="d-flex gap-2">
                <img src="./ricr.jpeg" alt="" width="50px" height="50px" class="rounded-circle">
                <h1 class="text-light">Registration Page</h1>
            </div>
            <div class="align-content-center">
                <button class="rounded-3 p-2 fs-6 btn btn-outline-warning">Student Login</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container bg-white border border-primary rounded shadow p-1 mt-3 mb-5">
            <div class="border border-dark rounded p-3 pt-4 position-relative gap-2 m-4">
                <span class="px-2 fs-5 position-absolute bg-white text-primary" style="top:-15px ">Personal Information</span>
                <div>
                    <div class="d-flex align-items-center gap-1 m-2">
                        <label for="fullName" class="form-label w-25">Full Name:  <sup class="text-danger fs-5">*</sup></label>
                        <input type="text" name="fullName" id="fullName" class="form-control shadow">
                    </div>
                    <span class="text-danger fs-6 d-flex justify-content-end mx-2 Error" id="nameError"></span>
                </div>
                <div>
                    <div class="d-flex align-items-center gap-1 m-2">
                        <label for="email" class="form-label w-25">Email:  <sup class="text-danger fs-5">*</sup></label>
                        <input type="email" name="email" id="email" class="form-control shadow">
                    </div>
                    <span class="text-danger fs-6 d-flex justify-content-end mx-2 Error" id="emailError"></span>
                </div>
                <div>
                    <div class="d-flex align-items-center gap-1 m-2">
                        <label for="number" class="form-label w-25">Contact Number:  <sup class="text-danger fs-5">*</sup></label>
                        <input type="number" name="number" id="number" class="form-control shadow" required>
                    </div>
                    <span class="text-danger fs-6 d-flex justify-content-end mx-2 Error" id="contactError"></span>
                </div>
                <div>
                    <div class="d-flex align-items-center gap-1 m-2">
                        <label for="dob" class="form-label w-25">D.O.B:  <sup class="text-danger fs-5">*</sup></label>
                        <input type="date" name="dob" id="dob" class="form-control shadow">
                    </div>
                    <span class="text-danger fs-6 d-flex justify-content-end mx-2 Error" id="dateError"></span>
                </div>
            </div>

            <div class="border border-dark rounded p-3 pt-4 position-relative gap-2 m-4 mt-5">
                <span class="px-2 fs-5 position-absolute bg-white text-primary" style="top:-15px">Academic Details</span>
                <div>
                    <div class="d-flex align-items-center gap-1 m-2">
                        <label for="fullName" class="form-label w-25">Highest Qualification: <sup class="text-danger fs-5">*</sup></label>
                        <select name="qualification" id="qualification" class="p-2 form-control" required>
                            <option value="">--Select--</option>
                            <option value="10th">10<sup>th</sup></option>
                            <option value="12th">12<sup>th</sup></option>
                            <option value="Graduate">Graduate</option>
                            <option value="PostGraduate">PostGraduate</option>
                        </select>
                    </div>
                    <span class="text-danger fs-6 d-flex justify-content-end mx-2 Error" id="qualificationError"></span>
                </div>


                <div>
                    <div class="d-flex align-items-center gap-1 m-2">
                        <label for="Percentage" class="form-label w-25">Qualification Percentage: <sup class="text-danger fs-5">*</sup></label>
                        <input type="text" name="Percentage" id="percentage" class="form-control shadow" required>
                    </div>
                    <span class="text-danger fs-6 d-flex justify-content-end mx-2 Error" id="percentageError"></span>
                </div>

            </div>

            <div class="border border-dark rounded p-3 pt-4 position-relative gap-2 m-4 mt-5">
                <span class="px-2 fs-5 position-absolute bg-white text-primary" style="top:-15px">Course Information</span>
                <div>
                    <div class="d-flex align-items-center gap-1 m-2">
                        <label for="course" class="form-label w-25">Preffered Course: <sup class="text-danger fs-5">*</sup></label>
                        <select name="course" id="course" class="p-2 w form-control" required>
                            <option value="">--Select--</option>
                            <option value="IIT-JEE">IIT-JEE</option>
                            <option value="NEET">NEET</option>
                            <option value="Banking">Banking</option>
                            <option value="UPSC">UPSC</option>
                        </select>
                    </div>
                    <span class="text-danger fs-6 d-flex justify-content-end mx-2 Error" id="courseError"></span>
                </div>

                <div>
                    <div class="d-flex align-items-start gap-2 mt-2">
                        <label for="check" class="w-25 ms-2">Batch Timing: <sup class="text-danger fs-5">*</sup></label>
                        <div class="form-check-input gap-2 d-flex align-items-center form-control border-0">
                            <input type="checkbox" value="Morning" name="batch" id="morning"><span class="fs-5 mb-0 text-secondary">Morning</span>
                            <input type="checkbox" value="Afternoon" name="batch" id="afternoon"><span class="fs-5 mb-0 text-secondary">Afternoon</span>
                            <input type="checkbox" value="Evening" name="batch" id="evening"><span class="fs-5 mb-0 text-secondary">Evening</span>
                            <input type="checkbox" value="Weekend" name="batch" id="weekend"><span class="fs-5 mb-0 text-secondary">Weekend</span>
                        </div>
                    </div>
                    <span class="text-danger fs-6 d-flex justify-content-end mx-2 Error" id="shiftError"></span>
                </div>
            </div>

            <div class="border border-dark rounded p-3 pt-4 position-relative gap-2 m-4 mt-5">
                <span class="px-2 fs-5 position-absolute bg-white text-primary" style="top:-15px">Address Details</span>
                <div>
                    <div class="d-flex align-items-center gap-1 m-2">
                        <label for="fullName" class="form-label w-25">Residental Address: <sup class="text-danger fs-5">*</sup></label>
                        <textarea name="address" id="address" class="form-control shadow" placeholder="House Number and Street" required></textarea>
                    </div>
                    <span class="text-danger fs-6 d-flex justify-content-end mx-2 Error" id="addressError"></span>
                </div>

                <div>
                    <div class="d-flex align-items-start gap-2 mt-2">
                        <label for="check" class="w-25 ms-2">City: <sup class="text-danger fs-5">*</sup></label>
                        <input type="text" name="city" id="city" class="form-control shadow" required>
                    </div>
                    <span class="text-danger fs-6 d-flex justify-content-end mx-2 Error" id="cityError"></span>
                </div>

                <div>
                    <div class="d-flex align-items-start gap-2 mt-2">
                        <label for="check" class="w-25 ms-2">Pincode: <sup class="text-danger fs-5">*</sup></label>
                        <input type="number" name="pincode" id="pincode" class="form-control shadow" required>
                    </div>
                    <span class="text-danger fs-6 d-flex justify-content-end mx-2 Error" id="pincodeError"></span>
                </div>
            </div>

            <div class="border border-dark rounded p-3 pt-4 position-relative gap-2 m-4 mt-5">
                <span class="px-2 fs-5 position-absolute bg-white text-primary" style="top:-15px">Gaurdian Details</span>
                <div>
                    <div class="d-flex align-items-center gap-1 m-2">
                        <label for="gaurdianName" class="form-label w-25">Full Name: <sup class="text-danger fs-5">*</sup></label>
                        <input type="text" name="gaurdianName" id="gaurdianName" class="form-control shadow" required>
                    </div>
                    <span class="text-danger fs-6 d-flex justify-content-end mx-2 Error" id="gaurdianError"></span>
                </div>
                <div>
                    <div class="d-flex align-items-center gap-1 m-2">
                        <label for="number" class="form-label w-25">Contact Number: <sup class="text-danger fs-5">*</sup></label>
                        <input type="number" name="number" id="gaurdianNumber" class="form-control shadow" required>
                    </div>
                    <span class="text-danger fs-6 d-flex justify-content-end mx-2 Error" id="gaurdianContactError"></span>
                </div>
            </div>

            <div class="border border-dark rounded p-3 pt-4 position-relative gap-2 m-4 mt-5">
                <span class="px-2 fs-5 position-absolute bg-white text-primary" style="top:-15px">Addtional Details</span>
                <div>
                    <div class="d-flex align-items-center gap-1 m-2">
                        <label for="hear" class="form-label w-25">How did you hear about us? <sup class="text-danger fs-5">*</sup></label>
                        <select name="hear" id="hear" class="p-2 w form-control" required>
                            <option value="">--Select--</option>
                            <option value="Friends">Friends</option>
                            <option value="Online Ad">Online Ad</option>
                            <option value="Newspaper">Newspaper</option>
                            <option value="Social Media">Social Media</option>
                        </select>
                    </div>
                    <span class="text-danger fs-6 d-flex justify-content-end mx-2 Error" id="hearError"></span>
                </div>
                <div>
                    <div class="d-flex align-items-center gap-1 m-2">
                        <label for="special" class="form-label w-25">Special Requirement (Optional):</label>
                        <textarea name="special" id="special" class="form-control shadow"></textarea>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-success" onclick="submit()">Submit</button>
            </div>

        </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      4crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
