<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-success-subtle">
    <header class="bg-primary text-center p-3 fs-2 text-light">
        <b>Tip Calculator</b>
    </header>

    <main>
        <div class="d-flex justify-content-center w-100">
            <div class="w-25 p-5 bg-info-subtle my-4 rounded-4">
                <div class="m-3">
                    <label for="amount" class="fs-4"><b>Bill Amount:</b></label>
                    <input type="number" name="amount" id="amount" class="p-3 w-100 rounded-2 fs-5" placeholder="Amount to be paid (in Rs.)">
                </div>

                <div class="m-3">
                    <label for="amount" class="fs-4"><b>How was the service?</b></label>
                    <select name="tip" id="tip" class="p-3 w-100 rounded-2 fs-5">
                        <option value="">Select</option>
                        <option value="25">25% - Top Notch</option>
                        <option value="20">20% - Excellent</option>
                        <option value="15">15% - Good</option>
                        <option value="10">10% - Bad</option>
                        <option value="5">5% - Worst</option>
                    </select>
                </div>

                <div class="m-3">
                    <label for="people" class="fs-4"><b>Total Number of Persons:</b></label>
                    <input type="number" name="people" id="people" class="p-3 w-100 rounded-2 fs-5" placeholder="No of people sharing the bill">
                </div>

                <div class="m-3">
                    <button class="btn btn-success fs-5" onclick="calculate()">Calculate</button>
                </div>

                <div class="d-flex justify-content-center mt-2">
                    <span class="p-3 w-100 rounded-2 fs-5 bg-info-subtle text-center text-danger" id="finalTip"></span>
                </div>
            </div>
        </div>
    </main>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      4crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
</body>
</html>
