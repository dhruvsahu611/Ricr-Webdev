<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>


    <div class="d-flex justify-content-center m-5">
        <div class="bg-info-subtle w-50 border rounded p-4 justify-content-center">
            <div>
                <h1 class="text-center">Application Form</h1>
            </div>

            <div class=" gap-4 w-100 mt-4">
                <div class="w-100 my-3">
                    <p class="fs-5 mb-0 text-secondary">Person Name*</p>
                    <input type="text" name="name" id="name" class="bg-white p-3 rounded-3 border-1 border-secondary-subtle w-100 mt-1 fs-5" placeholder="Your Name">
                </div>
                <div class="w-100 my-3">
                    <p class="fs-5 mb-0 text-secondary">Contact Number*</p>
                    <input type="text" name="number" id="number" class="bg-white p-3 rounded-3 border-1 w-100 mt-1 fs-5" placeholder="Contact Number">
                </div>
                <div class="w-100 my-3">
                    <p class="fs-5 mb-0 text-secondary">Email*</p>
                    <input type="email" name="email" id="email" class="bg-white p-3 rounded-3 border-1 w-100 mt-1 fs-5" placeholder="Email">
                </div>
                <div class="w-100 my-3">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" name="dob" id="dob" class="bg-white p-3 rounded-3 border-1 w-100 mt-1 fs-5" placeholder="dob">
                </div>
            </div>

            <div class="w-100 text-center">
                <button class="btn btn-primary w-25" onclick="submit()">Submit</button>
            </div>

            
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      4crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>

</body>
</html>
