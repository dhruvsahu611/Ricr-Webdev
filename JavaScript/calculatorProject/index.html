<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-primary-subtle">
    
    <div class="d-flex justify-content-center m-5">
        <div class="bg-black w-25 rounded-4 p-4">
            <div class="d-flex justify-content-center">
                <input type="text" name="display" id="display" class="p-4 bg-white w-100 mb-2" placeholder="0" disabled>
            </div>

            <div class="d-grid gap-3 my-3 w-100">
                <div class="w-100 d-flex justify-content-between">
                    <button class="btn btn-light fs-4" style="width: 75px; height: 65px;" onclick="Input('7')">7</button>
                    <button class="btn btn-light fs-4" style="width: 75px; height: 65px;" onclick="Input('8')">8</button>
                    <button class="btn btn-light fs-4" style="width: 75px; height: 65px;" onclick="Input('9')">9</button>
                    <button class="btn btn-light fs-4" style="width: 75px; height: 65px;" onclick="Input('/')">/</button>
                </div>

                <div class="w-100 d-flex justify-content-between">
                    <button class="btn btn-light fs-4" style="width: 75px; height: 65px;" onclick="Input('4')">4</button>
                    <button class="btn btn-light fs-4" style="width: 75px; height: 65px;" onclick="Input('5')">5</button>
                    <button class="btn btn-light fs-4" style="width: 75px; height: 65px;" onclick="Input('6')">6</button>
                    <button class="btn btn-light fs-4" style="width: 75px; height: 65px;" onclick="Input('*')">*</button>
                </div>

                <div class="w-100 d-flex justify-content-between">
                    <button class="btn btn-light fs-4" style="width: 75px; height: 65px;" onclick="Input('1')">1</button>
                    <button class="btn btn-light fs-4" style="width: 75px; height: 65px;" onclick="Input('2')">2</button>
                    <button class="btn btn-light fs-4" style="width: 75px; height: 65px;" onclick="Input('3')">3</button>
                    <button class="btn btn-light fs-4" style="width: 75px; height: 65px;" onclick="Input('-')">-</button>
                </div>

                <div class="w-100 d-flex justify-content-between">
                    <button class="btn btn-light fs-4" style="width: 75px; height: 65px;" onclick="Input('.')">.</button>
                    <button class="btn btn-light fs-4" style="width: 75px; height: 65px;" onclick="Input('0')">0</button>
                    <button class="btn btn-light fs-4" style="width: 75px; height: 65px;" onclick="Input('+')">+</button>
                    <button class="btn btn-danger fs-4" style="width: 75px; height: 65px;" onclick="Input('C')">C</button>
                </div>
            </div>

            <button class="btn btn-danger w-100 fs-2 mt-2" onclick="Input('=')">=</button>
                
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      4crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>

</body>
</html>
