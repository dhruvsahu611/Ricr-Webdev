<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RICR Demo Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="d-flex justify-content-center mb-lg-5">
        <div class="bg-info bg-opacity-10 p-lg-5 mt-xxl-5 w-50 rounded-4">
            <div class="d-flex justify-content-center">
                <h1><b>Book Your Coding Demo Today</b></h1>
            </div>
            
            <div class="d-flex justify-content-center mt-3 fs-5 text-secondary">
                <p class="text-center">Unlock the world of coding with a personalized demo. Join us to explore our courses, meet mentors, and kickstart your coding journey.</p>
            </div>

            <div>
                <input type="text" name="name" id="name" class="bg-white p-3 rounded-3 border-1 border-secondary-subtle w-100 mt-4 fs-5" placeholder="Your Name">
            </div>

            <div>
                <input type="email" name="email" id="email" class="bg-white p-3 rounded-3 border-1 w-100 mt-4 fs-5" placeholder="Email">
            </div>

            <div>
                <input type="text" name="number" id="number" class="bg-white p-3 rounded-3 border-1 w-100 mt-4 fs-5" placeholder="Enter Number">
            </div>

            <div>
                <select name="course" id="course" class="bg-white p-3 rounded-3 border-1 w-100 mt-4 fs-5">
                    <option value="" class="text-secondary bg-light">Select Course</option>
                    <option value="Aadhar Foundation Course for Beginners & Technical Student | RICR">Aadhar Foundation Course for Beginners & Technical Student | RICR</option>
                    <option value="Full Stack Developer Course with Placement assistance | RICR">Full Stack Developer Course with Placement assistance | RICR</option>
                    <option value="Data Science Course Training - Placement assistance">Data Science Course Training - Placement assistance</option>
                    <option value="Aadhar Foundation Course for Non-Tech Students">Aadhar Foundation Course for Non-Tech Students</option>
                    <option value="Data Analytics Course Training - Placement assistance">Data Analytics Course Training - Placement assistance</option>
                    <option value="Placement Oriented Batch - Business Analyst">Placement Oriented Batch - Business Analyst</option>
                </select>
            </div>

            <div class="d-flex justify-content-between gap-4">
                <div class="w-50">
                    <select name="branch" id="branch" class="bg-white p-3 rounded-3 border-1 w-100 mt-4 fs-5">
                        <option value="" class="text-secondary bg-light">Select Branch</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="ECE">ECE</option>
                        <option value="EE">EE</option>
                        <option value="ME">ME</option>
                        <option value="CE">CE</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="w-50">
                    <select name="year" id="year" class="bg-white p-3 rounded-3 border-1 w-100 mt-4 fs-5">
                        <option value="" class="text-secondary bg-light">Select Year</option>
                        <option value="First">First</option>
                        <option value="Second">Second</option>
                        <option value="Third">Third</option>
                        <option value="Fourth">Fourth</option>
                        <option value="Paasout">Passout</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn bg-dark fs-5 mt-4 text-light py-3 rounded-5 px-4" onclick="bookNow()">Book Now</button>
            </div>
            
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      4crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
</body>
</html>
