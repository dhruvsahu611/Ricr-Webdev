<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

<body>
    
    <header class="sticky-top top-0">
        <div class="d-flex justify-content-between px-5 fs-4 bg-warning-subtle align-content-center">
            <div class="mx-4 p-4">
                <img src="./ricr.jpeg" alt="" id="ricrLogo">

            </div>
            <div class="d-flex justify-content-between gap-5 align-items-center">
                <div class="tabs" onclick="home()">Home</div>
                <div class="tabs" onclick="course()">Course</div>
                <div class="tabs" onclick="testimonials()">Testimonials</div>
                <div class="tabs" onclick="contact()">Contact</div>
            </div>
        </div>
    </header>

    <main>
        <div class="text-light mx-5 bg-info">
            <h1 class="my-3">Contact Us</h1>
            <label for="" class="mx-2"><i class="bi bi-geo-alt"></i> Minal Mall, 4th Floor, Minal Residency, JK Road, Bhopal Pincode (462023)</label><br>
            <label for="" class="mx-2"><i class="bi bi-envelope"></i> contact@ricr.in</label><br>
            <label for="" class="mx-2"><i class="bi bi-telephone"></i> +91 8889991736</label>
        </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      4crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
