<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
</head>
<body>
    
    <header class="sticky-top top-0">
        <div class="d-flex justify-content-between px-5 fs-4 bg-warning-subtle align-content-center">
            <div class="mx-4 p-4">
                <img src="./ricr.jpeg" alt="" id="ricrLogo">
                <label for="">Raj Institute of Coding and Robotics</label>
            </div>
            <div class="d-flex justify-content-between gap-5 align-items-center">
                <div class="tabs" onclick="home()">Home</div>
                <div class="tabs" onclick="course()">Course</div>
                <div class="tabs" onclick="testimonials()">Testimonials</div>
                <div class="tabs" onclick="contact()">Contact</div>
            </div>
        </div>
    </header>

    <main class="d-flex justify-content-center">
        <div class="w-50 border bg-info-subtle p-4 shadow rounded-3 my-4"> 
            <div class="d-flex gap-5 m-5 fs-4 justify-content-between">
                <label for="contactName" class="fs-1">Name:</label>
                <input type="text" name="contactName" id="contactName" class="bg-white p-3 rounded-3 border-1 border-secondary-subtle w-75 mt-1 fs-5" placeholder="Your Name" required >
            </div>
            <div class="d-flex gap-5 m-5 fs-4 justify-content-between">
                <label for="contactEmail" class="fs-1">Email:</label>
                <input type="email" name="contactEmail" id="contactEmail" class="bg-white p-3 rounded-3 border-1 border-secondary-subtle w-75 mt-1 fs-5" placeholder="Your Email" required >
            </div>
            <div class="d-flex gap-5 m-5 fs-4 justify-content-between">
                <label for="contactMessage" class="fs-1">Message:</label>
                <input type="text" name="contactMessage" id="contactMessage" class="bg-white p-3 rounded-3 border-1 border-secondary-subtle w-75 mt-1 fs-5" placeholder="Your Message" required minlength="10">
            </div>
            <div class="d-flex justify-content-center ">
                <button class="btn btn-secondary text-light fs-4 w-25" onclick="contactSubmit()">Submit</button>
            </div>
        </div>
    </main>


    <footer class="bottom-0">
        <div class="text-light p-5 bg-primary">
            <h1 class="my-3">Contact Us</h1>
            <label for="" class="mx-2"><i class="bi bi-geo-alt"></i> Minal Mall, 4th Floor, Minal Residency, JK Road, Bhopal Pincode (462023)</label><br>
            <label for="" class="mx-2"><i class="bi bi-envelope"></i> contact@ricr.in</label><br>
            <label for="" class="mx-2"><i class="bi bi-telephone"></i> +91 8889991736</label>
            <img src="" alt="">
        </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      4crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>

</body>
</html>
