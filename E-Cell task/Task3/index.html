<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="sticky-top top-0 mb-0">
      <div
        class="d-flex justify-content-center px-5 fs-4 bg-warning-subtle align-content-center"
        id="head"
      >
        <div class="mx-4 p-4 text-decoration-underline">
          <h1 for="">Registration Form Sample</h1>
        </div>
      </div>
    </header>

    <div class="d-flex justify-content-center m-5">
        <div class="bg-info-subtle w-50 border rounded p-4 justify-content-center shadow">
            <div>
                <h1 class="text-center">Application Form</h1>
            </div>

            <div class=" gap-4 w-100 mt-4" id="innerDiv">
                <div class="w-100 my-3">
                    <label for="name" class="fs-5 mb-0 text-secondary">Person Name:</label>
                    <input type="text" name="name" id="name" class="bg-white p-3 rounded-3 border-1 border-secondary-subtle w-100 mt-1 fs-5" placeholder="Your Name">
                </div>
                <div class="w-100 my-3">
                    <label for="age" class="fs-5 mb-0 text-secondary">Age:</label>
                    <input type="number" name="age" id="age" class="bg-white p-3 rounded-3 border-1 w-100 mt-1 fs-5" placeholder="Enter Age">
                </div>
                <div class="w-100 my-3">
                    <label for="profession" class="fs-5 mb-0 text-secondary">Profession:</label>
                    <input type="text" name="profession" id="profession" class="bg-white p-3 rounded-3 border-1 w-100 mt-1 fs-5" placeholder="Enter Profession">
                </div>
                <div class="w-100 my-3">
                    <label for="hobbies" class="fs-5 mb-0 text-secondary">Hobbies:</label>
                    <input type="text" name="hobbies" id="hobbies" class="bg-white p-3 rounded-3 border-1 w-100 mt-1 fs-5" placeholder="Enter Hobbies">
                </div>
                
            </div>

            <div class="w-100 text-center" id="button">
                <button class="btn btn-primary w-25 fs-4" onclick="submit()" >Submit</button>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      4crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
