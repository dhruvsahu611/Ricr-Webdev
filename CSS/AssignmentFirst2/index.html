<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div id="mainbox">
        <h1 id="heading">Registration</h1>
        <span class="person_outline" id="pericon">&#xe7fd;</span>

        <input type="text" name="name" id="name" placeholder="Enter your name">
        <hr style="color: gray; padding-top: 0px 0px 0px 0px;">

        <br>

        <span class="far fa-envelope-open" id="emailIcon"></span>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <hr>

        <span class="fas fa-unlock-alt" id="security"></span>
        <input type="password" name="password" id="password" placeholder="Create a password">
        <hr>
        <span class="fas fa-unlock-alt" id="security"></span>
        <input type="password" name="password" id="password" placeholder="Confirm a password">
        <span class="fas fa-eye-slash" style="color: gray; font-size: large;"></span>
        <hr> <br>

        <input type="checkbox" name="check" id="check"><span id="term">I accept all terms & conditions</span>
        <br>
        <button id="register">Register Now</button>

        <p style="text-align: center;">Already have an account? <span style="color: royalblue;">Login now</span></p>

    </div>
</body>
</html>
