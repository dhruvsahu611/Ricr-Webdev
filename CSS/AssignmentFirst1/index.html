<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
   <div id="div1">
        <h1 id="heading">Login</h1>
        <i class="fas fa-envelope-open" id="emailIco"></i>
        <input type="email" name="email" id="email" width=auto placeholder="Enter Your Email">
        <hr>
        <br>
        <i class="fas fa-unlock-alt" id="lockIco"></i>
        <input type="password" name="password" id="password" placeholder="confirm a password">
        <i class="far fa-eye-slash" id="eyeIco"></i>
        <hr>
        <br>

        <input type="checkbox" name="check" id="check"><span id="checkBox">Remember me</span>
        <span style="color: dodgerblue; background-color: white;">Forgot Password?</span>
        <br>
        <button id="logButton">Login Now</button>

        <p style="text-align: center; background-color: white; color: gray;">Don't have an account? <span style="color: royalblue;background-color: white;">Signup now</span></p>

   </div>
</body>
</html>
