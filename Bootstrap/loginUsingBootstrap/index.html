<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-primary">
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="bg-white container border-3 border-dark rounded-2 p-5 m-auto mt-5 mb-5 w-25">
            <h1><span class="border-bottom border-primary border-4 rounded-1">Lo</span>gin</h1>
            <br><br>
            <i class="bi bi-envelope-open text-black-50 fs-5"></i>
            <input type="email" name="email" id="email" placeholder="Enter your email" class="border-0 fs-5 ms-3">
            <hr class="mt-0">

            <br>

            <div class="w-100">
                <i class="bi bi-lock text-black-50 fs-5"></i>
                <input type="password" name="pass" id="password" placeholder="Confirm a password" class="border-0 fs-5">
                <i class="bi bi-eye fs-5 align-content-end ms-xxl-5"></i>
            </div>
            <hr class="mt-0">
            
           
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <input type="checkbox" name="check" id="check"><span> Remember Me</span>
                </div>
                <span class="d-inline-block text-primary cursor-pointer text-decoration-underline-hover">Forgot Password?</span>
            </div>

            <div>
                <button class="btn btn-outline-primary bg-primary d-flex justify-content-center align-items-center gap-2 w-100 m-auto mt-5">
                    <span class="text-light fs-5">Login Now</span>
                </button>
            </div>

            <div class="d-flex justify-content-center w-100 mt-3">
                <p>Don't have an account <span class="text-primary border-bottom border-primary">Sign up Now</span></p>
            </div>

        </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      4crossorigin="anonymous"
    ></script>
</body>
</html>
