<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lecture</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5" bgcolor="pink">
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Dhruv Sahu</td>
            <td>Male</td>
            <td>20</td>
        </tr>
        <tr bgcolor="Grey">
            <td>Krishna Sahu</td>
            <td>Male</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Om Dwedi</td>
            <td>Male</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Yash Pawar</td>
            <td bgcolor="LightGreen"></td>
            <td>20</td>
        </tr>
    </table>

    <hr>
    <table border="1">
        <tr>
            <th colspan="3">Students Details</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Dhruv Sahu</td>
            <td>Male</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Krishna Sahu</td>
            <td>Male</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Om Dwedi</td>
            <td>Male</td>
            <td rowspan="2">20</td>
        </tr>
        <tr>
            <td>Yash Pawar</td>
            <td >Male</td>
            
        </tr>
    </table>
    

</body>
</html>
