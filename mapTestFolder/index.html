<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-info-subtle">

    <header>
        <div class="container-fluid bg-primary px-3 py-2 text-center display-6 text-light">Indian States</div>
    </header>

    <main>
        <div class="container d-flex gap-5 px-5 py-2 my-4">
            <!-- <input type="text" name="state" id="state" class="w-75 p-2 fs-5" placeholder="Enter State"> -->

            <button class="btn btn-success w-25 fs-5" onclick="addAll()">Add All</button>            
            
            <select name="states" id="state" class="w-50 fs-5" onchange="enter()">
                <option value="">--Select State--</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Delhi">Delhi</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Orissa">Orissa</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttrakhand">Uttrakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>
            <button id="soundButton" class="btn btn-warning fs-5">Sound: ON</button>
            <!-- <button class="btn btn-primary w-25 fs-3" onclick="enter()">Enter State</button> -->
            <button class="btn btn-warning fs-5" onclick="reset()">Reset</button>
        </div>

        <div class="mt-3 position-relative" id="mapimg">
            <img src="./map.jpg" alt="" id="mapImage">
        </div>

        <audio id="soundPop" src="bubble-pop-406640.mp3"></audio>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      4crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
</body>
</html>
