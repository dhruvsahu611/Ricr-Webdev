<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <fieldset>
        <h2>Pizza Order Form</h2>

        <div>
            <label for="firstname">First Name:&emsp14;&emsp14;</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter First Name">
        </div>

        <br>

        <div>
            <label for="lastname">Last Name:&emsp14;&emsp14;</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name">
        </div>

        <br>

        <div>
            <label for="email">Email Address:&emsp14;&emsp14;</label>
            <input type="email" name="email" id="email" placeholder="Enter email">
        </div>

        <br>

        <div>
            <label for="phone">Contact Number:&emsp14;&emsp14;</label>
            <input type="number" name="phone" id="phone" placeholder="Mobile Number">
        </div>

        <br>

        <div>
            <label for="date">Preferred Delivery Date:&emsp14;&emsp14;</label>
            <input type="date" name="date" id="date">
        </div>

        <br>

        <div>
            <label for="size">Size:</label> <br>
            <input type="radio" name="size" id="small" value="Small"> <span>Small</span>
            <input type="radio" name="size" id="medium" value="Medium"> <span>Medium</span>
            <input type="radio" name="size" id="large" value="Large"> <span>Large</span>
        </div>

        <br>

        <div>
            <label for="flavor">Flavor:</label>
            <br>
            <input type="checkbox" name="flavor" id="flavor1" value="Hawaiian"> <span>Hawaiian (Php150.00)&emsp14; &emsp14;</span>

            <select name="1" id="1">
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <input type="checkbox" name="flavor" id="flavor2" value="Popperoni"> <span>Pepperoni (Php140.00) &emsp14;</span>

            <select name="1" id="1">
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <input type="checkbox" name="flavor" id="flavor3" value="Vegetable"> <span>Vegetable (Php130.00)&emsp13;&emsp14;</span>

            <select name="1" id="1">
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

        </div>

        <br>

        <div>
            <label for="credit">Credit Card Number: &emsp13;</label>
            <input type="text" name="credit" id="credit">
        </div>
        <br>
        <div>
            <label for="pin">PIN: &emsp14;</label>
            <input type="number" name="pin" id="pin">
        </div>
        <br>
        <div>
            <label for="Additional">Additional Note: <br></label>
            <textarea name="address" id="address"></textarea>
        </div>

        <br>

        <button>Submit Order</button>
    </fieldset>
</body>
</html>
